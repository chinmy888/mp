<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; /* 鼠标指针样式 */
        }
    </style>
</head>
<body>

    <img src="static/picture/d_01.jpg" alt="点击下载" onClick="downloadFile('#')">
    <img src="static/picture/d_02.jpg" alt="点击下载" onClick="downloadFile('#')">
    <img src="static/picture/d_03.jpg" alt="点击下载" onClick="downloadFile('#')">
	<img src="static/picture/d_04.jpg" alt="点击下载" onClick="downloadFile('#')">
	<img src="static/picture/d_05.jpg" alt="点击下载" onClick="downloadFile('#')">
	 <img src="static/picture/d_06.jpg" alt="点击下载" onClick="downloadFile('#')">
	 <img src="static/picture/d_07.jpg" alt="点击下载" onClick="downloadFile('#')">
	 <a href="ys.html">隐私政策 </a>

    <script>
        function base64Decode(base64) {
            return atob(base64); // 解码Base64字符串
        }

        function downloadFile(encodedUrl) {
            const url = base64Decode(encodedUrl); // 解码链接
            const link = document.createElement('a');
            link.href = url;
            link.download = ''; // 可选：指定文件下载时的名称
            document.body.appendChild(link); // 将链接添加到文档中
            link.click(); // 模拟点击链接
            document.body.removeChild(link); // 下载后移除链接
        }
    </script>

</body>
</html>
